<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <title>Borrowme</title>      
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" style="border:0">

                <center> <p:graphicImage value="./images/logo.png" style="height:125px; width:auto; margin-left:auto; margin-right:auto; "/>
                </center>
            </p:layoutUnit>

            <p:layoutUnit size="225" position="west" style="overflow:hidden !important; border:0">

                <h3>Main Menu</h3>
                <br/>

                <h:form>

                    <p:menu style="width:90%" >

                        <p:submenu label="System">
                            <p:menuitem value="Home" outcome="index" icon="ui-icon-home" />
                            <p:menuitem value="Login and Register" outcome="Login.xhtml" icon="ui-icon-home" rendered="#{!sessionScope['isLogin']}" />
                            <p:menuitem value="Logout" actionListener="#{loginManagedBean.logout}" icon="ui-icon-unlocked" rendered="#{sessionScope['isLogin']}" />
                        </p:submenu>

                        <p:submenu label="BorrowMe Portal">
                                  <p:menuitem actionListener="#{indexManagedBean.redirectOwnProfile}" value="Profile" icon="ui-icon-person" rendered="#{sessionScope['isLogin']}"/>
                     
                            <p:menuitem value="View All Listings" outcome="ViewAllListings.xhtml" icon="ui-icon-cart" />
                            <p:menuitem value="Requests Management" outcome="ViewRequests.xhtml" icon="ui-icon-arrowreturnthick-1-w " rendered="#{sessionScope['isLogin']}" />
                         </p:submenu>
                    </p:menu>

                </h:form>

            </p:layoutUnit>

            <p:layoutUnit position="center" style="border:0" >

                <ui:insert name="content">Content</ui:insert>

            </p:layoutUnit>

            <p:layoutUnit position="south" style="padding-top: 0px; margin-top: -10px; border:0" >

                <h6>&copy; BorrowMe - IS3106 Group 14</h6>

            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
