<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <title>Borrowme</title>      
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north">

                <h1>Borrowme</h1>


            </p:layoutUnit>

            <p:layoutUnit size="200" position="west" style="overflow:hidden !important;">

                <h3>Main Menu</h3>

                <h:form>

                    <p:menu style="width:100%" >

                        <p:submenu label="System">
                            <p:menuitem value="Home" outcome="index" icon="ui-icon-home" />
                            <p:menuitem value="Login and Register" outcome="Login.xhtml" icon="ui-icon-home" rendered="#{!sessionScope['isLogin']}" />
                            <p:menuitem value="Logout" actionListener="#{loginManagedBean.logout}" icon="ui-icon-unlocked" rendered="#{sessionScope['isLogin']}" />
                        </p:submenu>

                        <p:submenu label="BorrowMe Portal">
                            <p:menuitem value="View All Listings" outcome="ViewAllListings.xhtml" icon="ui-icon-cart" />
                            <p:menuitem value="View Requests" outcome="ViewRequests.xhtml" icon="ui-icon-arrowreturnthick-1-w " rendered="#{sessionScope['isLogin']}" />
                            <p:menuitem value="Profile Management" outcome="ViewProfile.xhtml" icon="ui-icon-person" rendered="#{sessionScope['isLogin']}"/>

                        </p:submenu>



                    </p:menu>

                </h:form>

            </p:layoutUnit>

            <p:layoutUnit position="center" style="border:0" >

                <ui:insert name="content">Content</ui:insert>

            </p:layoutUnit>

            <p:layoutUnit position="south" style="padding-top: 0px; margin-top: -10px;" >

                <h6>&copy; 2018 IS3106. All Rights Reserved.</h6>

            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
